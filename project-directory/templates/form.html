<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ action }} Mahasiswa</title>
</head>
<body>
    <h1>{{ action }} Mahasiswa</h1>
    <form method="post">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" value="{{ data[0] if data else '' }}" required {% if action == "Ubah" %}readonly{% endif %}>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" value="{{ data[1] if data else '' }}" required>

        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" value="{{ data[2] if data else '' }}" required>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" value="{{ data[3] if data else '' }}" required>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" required>{{ data[4] if data else '' }}</textarea>

        <button type="submit" class="btn">{{ action }}</button>
    </form>
</body>
</html>
