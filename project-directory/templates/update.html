<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update Mahasiswa</title>
</head>
<body>
    <h1>Update Data Mahasiswa</h1>
    <form method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" value="{{ mahasiswa[1] }}" required>

        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" value="{{ mahasiswa[2] }}" required>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" value="{{ mahasiswa[3] }}" required>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" required>{{ mahasiswa[4] }}</textarea>

        <button type="submit" class="btn">Simpan Perubahan</button>
    </form>
    <a href="{{ url_for('mhslist') }}" class="btn">Kembali ke Daftar Mahasiswa</a>
</body>
</html>
